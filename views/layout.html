{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}My Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body class="bg-light">

    <div class="d-flex min-vh-100">

        <!-- Sidebar -->
        <aside class="bg-dark text-light flex-shrink-0 p-3" style="width: 250px;">
            <div class="d-flex align-items-center mb-3">
                <i class="ph ph-storefront text-warning fs-3 me-2"></i>
                <span class="fs-4 fw-bold">My Shop</span>
            </div>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/api/v1/admin/product" class="nav-link {{ if eq .Active "product" }}active{{ else
                        }}text-light{{ end }}">
                        <i class="ph ph-package me-2"></i> Products
                    </a>
                </li>
                <li>
                    <a href="/api/v1/admin/category" class="nav-link {{ if eq .Active "IsActive" }}active{{ else
                        }}text-light{{ end }}">
                        <i class="ph ph-trash me-2"></i> Categories
                    </a>
                </li>
            </ul>
            <hr>
            <div class="text-center text-muted small">Â© 2025 My Shop</div>
        </aside>

        <!-- Main content -->
        <main class="flex-grow-1 p-4">
            {{ template "content" . }}
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{{ end }}
