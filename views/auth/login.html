{{ define "content" }}
<div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 120px);">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-success">Welcome Back </h3>
      <p class="text-muted">Please login to your account</p>
    </div>

    <form action="/api/v1/admin/auth/login" method="POST" novalidate>
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
          <label class="form-check-label small" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small text-success">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-success w-100">Login</button>

      <div class="text-center mt-3">
        <span class="text-muted small">Donâ€™t have an account? </span>
        <a href="/api/v1/admin/auth/register" class="text-success small text-decoration-none fw-semibold">Register</a>
      </div>
    </form>
  </div>
</div>
{{ end }}
