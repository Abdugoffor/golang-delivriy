{{ define "content" }}
<div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 120px);">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-success">Create Account </h3>
      <p class="text-muted">Sign up to start your journey</p>
    </div>

    <form action="/api/v1/admin/auth/register" method="POST" novalidate>
      <div class="mb-3">
        <label class="form-label fw-semibold">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Your full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Your email address" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>

      <div class="text-center mt-3">
        <span class="text-muted small">Already have an account? </span>
        <a href="/api/v1/admin/auth/login" class="text-success small text-decoration-none fw-semibold">Login</a>
      </div>
    </form>
  </div>
</div>
{{ end }}
