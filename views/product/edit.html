{{ define "content" }}
<h3 class="mb-4">Edit Product</h3>

<form action="/api/v1/admin/product/{{ .model.ID }}" method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" value="{{ .model.Name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" name="price" value="{{ .model.Price }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning text-white">Update</button>
    <a href="/api/v1/admin/product" class="btn btn-secondary">Cancel</a>
</form>
{{ end }}
